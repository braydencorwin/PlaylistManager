<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Authorizing</title>
  </head>
  <body>
    <script>
      window.onload = function () {
        const params = new URLSearchParams(window.location.search);
        const code = params.get("code"); // Extract the authorization code from the URL

        if (code) {
          console.log("Authorization code:", code);
          localStorage.setItem("authCode", code);
          params.delete("code");

          // Retrieve the code verifier from localStorage
          const codeVerifier = localStorage.getItem("code_verifier");
          if (codeVerifier) {
            // Now exchange the code for an access token
            exchangeCodeForToken(code);
          } else {
            console.error("Code verifier not found.");
          }
        } else {
          console.error("No authorization code found in the URL.");
        }
      };

      // Exchange the code for a token
      async function exchangeCodeForToken(authCode) {
        const tokenUrl = "https://accounts.spotify.com/api/token";
        const clientId = "327e131484724396b28b9f881dfdd057";
        const redirectUri = "http://localhost:5500/authcallback";
        let codeVerifier = localStorage.getItem("code_verifier");
        const payload = {
          method: "POST",
          headers: {
            "Content-Type": "application/x-www-form-urlencoded",
          },
          body: new URLSearchParams({
            grant_type: "authorization_code",
            code: authCode,
            client_id: clientId,
            redirect_uri: redirectUri,
            code_verifier: codeVerifier,
          }),
        };

        const response = await fetch(tokenUrl, payload)
          .then((response) => response.json())
          .then((data) => {
            if (data.access_token) {
              console.log("Access Token:", data.access_token);
              localStorage.setItem("access_token", data.access_token);
              localStorage.setItem("refreshToken", data.refresh_token);
            } else {
              console.error("Failed to obtain access token.");
            }
          })
          .catch((error) => {
            console.error("Error exchanging code for token:", error);
          });
      }
    </script>

    <h1>Processing Authorization...</h1>
  </body>
</html>
