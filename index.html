<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="Styles/base.css" />
    <link rel="stylesheet" href="Styles/styles.css" />
    <script src="https://kit.fontawesome.com/34e11edd16.js" crossorigin="anonymous"></script>
    <title>Playlist Manager</title>
  </head>
  <body>
    <div class="site-wrapper">
      <div id="login" class="full-site-modal modal">
        <h1>Welcome To Playlist Manager!</h1>
        <h3>Sign in with Spotify to continue!</h3>
        <a class="round-pill btn btn-primary" id="spotifyLogin"
          >Login With Spotify</a
        >
      </div>

      <div class="main">
        <div class="logged_in">
          <span id="welcomeUser" class="header-md"></span>
          <div class="navbar-container">
              <ul class="navbar ul-defaults-none">
                <li><a id="getPlaylists" class="navlink active">All Playlists</a></li>
                <li><a id="getFavorites" class="navlink">Favorites</a></li>
                <li><a id="getStats" class="navlink">My Stats</a></li>
                <li><a id="createPlaylist" class="navlink">Create New</a></li>
            </div>
            <div id="display-grid" class="grid display-grid">
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script type="module" src="main.js"></script>
  </body>
</html>
